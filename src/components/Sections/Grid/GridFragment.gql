fragment GridFragment on GridRecord {
  __typename
  id
  navigationId
  backgroundColor
  fadeIn
  title
  mobileColumns
  tabletColumns
  desktopColumns
  gap
  fullWidth
  height
  sections {
    ... on GridImageRecord {
      __typename
      id
      mobilePosition
      tabletPosition
      desktopPosition
      image {
        responsiveImage(
          imgixParams: {
            fit: crop
            crop: focalpoint
            ar: "1:1"
            minH: 384
            auto: compress
            fm: avif
          }
        ) {
          ...responsiveImageFragment
        }
      }
    }
    ... on GridTextRecord {
      __typename
      id
      mobilePosition
      tabletPosition
      desktopPosition
      content {
        value
        blocks {
          __typename
          ... on RtImageRecord {
            ...RtImageFragment
          }
        }
      }
    }
  }
}
