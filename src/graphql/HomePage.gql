query HomePage {
  site: _site {
    favicon: faviconMetaTags {
      ...metaTagsFragment
    }
  }
  introPage {
    seo: _seoMetaTags {
      ...metaTagsFragment
    }
    leftLink {
      name
      slug
    }
    leftLogo {
      responsiveImage(imgixParams: { fit: crop, auto: format }) {
        ...responsiveImageFragment
      }
    }
    leftLogoType
    rightLink {
      name
      slug
    }
    rightLogo {
      responsiveImage(imgixParams: { fit: crop, auto: format }) {
        ...responsiveImageFragment
      }
    }
    rightLogoType
  }
}
